<div bsModal #infoModal="bs-modal" class="modal fade my_info-modal" tabindex="-1" role="dialog" [config]="{backdrop: 'static'}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="close()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    Logs

                    <div title="Wrap Lines"
                         class="btn btn-default btn-xs btn-group"
                         [class.active]="shouldWrapLogs"
                         (click)="onToggleWrap()">
                        <i class="fas fa-level-down-alt fa-rotate-90" aria-hidden="true" style="font-size: 15px"></i>
                    </div>
                </h4>
            </div>
            <div class="modal-body">
                <logs [logs]="logs" [shouldWrapLogs]="shouldWrapLogs"></logs>
            </div>
            <div class="modal-footer">
                <button (click)="close()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
