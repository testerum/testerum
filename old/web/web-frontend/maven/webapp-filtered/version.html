<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>${project.artifactId} version info</title>

    <style type="text/css">
        table {
            border-spacing: 0;
            border-collapse: collapse;
        }

        tr td:first-child {
            font-weight: bold;
            width: 8em;
        }

        tr {
            background-color: transparent;
        }
        tr:hover {
            background-color: #b3d4ff;
        }
    </style>
</head>

<body>

<h1>${project.artifactId} version information</h1>

<table>
    <tr>
        <td>Maven GAV:</td>
        <td>${project.groupId}:${project.artifactId}:${project.version}</td>
    </tr>
    <tr>
        <td>Build timestamp:</td>
        <td>${buildTimestamp}</td>
    </tr>
    <tr>
        <td>GIT revision:</td>
        <td>${git.revision}</td>
    </tr>
    <tr>
        <td>GIT branch:</td>
        <td>${git.branch}</td>
    </tr>
    <tr>
        <td>GIT tag:</td>
        <td>${git.tag}</td>
    </tr>
</table>

</body>

</html>
