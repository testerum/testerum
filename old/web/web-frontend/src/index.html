<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Testerum</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <script type="text/javascript">
        // fix for fxmontigny/ng2-ace-editor error on Angular 6, see https://github.com/fxmontigny/ng2-ace-editor/issues/87 for details
        if (global === undefined) {
            var global = window;
        }
    </script>

    <style type="text/css">
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .loading-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .blink_me {
            font-family: sans-serif;
            font-size: 3em;
            font-weight: bold;
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

<my-app>
    <div class="loading-container">
        <img src="media/testerum-logo.svg" alt="Loading Testerum">
        <span class="blink_me">Loading</span>
    </div>
</my-app>

</body>

<!-- Script to show that Internet Explorer is not supported -->
<script type="text/javascript">
    if (navigator.appName == 'Microsoft Internet Explorer' ||  !!(navigator.userAgent.match(/Trident/) || navigator.userAgent.match(/rv:11/))) {
        var html = '' +
            '<div style="width:100%;height:100%;text-align:center;">' +
            '   <div style="margin-top: 6em; margin-bottom: 6em">' +
            '       <span style="font-size: 10em; font-weight: bold; color: #ff9800; position: relative; top: -.1em; vertical-align: middle;">&laquo;</span>\n' +
            '       <span style="font-size: 6em; font-weight: bold; color: black; position: relative; top: -0.05em; vertical-align: middle;">Testerum</span>\n' +
            '       <span style="font-size: 10em; font-weight: bold; color: #ff9800; position: relative; top: -.1em; vertical-align: middle;">&raquo;</span>' +
            '   </div>' +
            '   <p style="font-size: 4em; font-weight: bold;">Sorry, Internet Explorer is not supported.<p>' +
            '   <p style="font-size: 2em; color: #000000; margin-top: 2em;">Please use <a href="https://www.google.nl/chrome/index.html">Chrome</a>, <a href="http://firefox.com">Firefox</a>, <a href="https://support.apple.com/downloads/safari-browser">Safari</a> or Edge instead.</p>' +
            '</div>';
        document.getElementsByTagName('body')[0].innerHTML = html;
    }
</script>

</html>
