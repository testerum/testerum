<fieldset class="shell">
    <legend class="header"
            [class.size1]="heading == 1"
            [class.size2]="heading == 2"
            (click)="animate()">

        <i  class="fas icon"
            [class.fa-caret-right] = "animationState == 'close'"
            [class.fa-caret-down] = "animationState == 'open'"
            aria-hidden="true"></i>
        <span class="my-title">{{title}}</span>
    </legend>

    <div [class.content-shell]="!collapsed"
         [class.content-shell-hidden]="collapsed"
         [@expandCollapse] ="animationState"
         (@expandCollapse.done)="onAnimateEnd()">
        <ng-content></ng-content>
    </div>
</fieldset>
