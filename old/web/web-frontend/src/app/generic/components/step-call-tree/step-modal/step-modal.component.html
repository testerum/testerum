
<div bsModal #modal="bs-modal" class="modal fade step-modal" tabindex="-1" role="dialog" [config]="{backdrop: 'static'}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">

            <!-- HEADER -->
            <div class="modal-header">
                <div class="modal-header-buttons">
                    <button (click)="onCancelAction();$event.stopPropagation();" type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <h4 class="modal-title">
                    {{isCreateAction? "Define Step": "Edit Step"}}
                </h4>
            </div>

            <!-- BODY-->
            <div class="modal-body">
                <composed-step-view #composedStepView
                                    [model]="model"
                                    [isCreateAction]="isCreateAction"
                                    [isEditMode]="true"
                                    [stepContext]="stepContext">
                </composed-step-view>
            </div>

            <!-- FOOTER Buttons-->
            <div class="modal-footer">
                <button (click)="onCancelAction();" type="button" class="btn btn-default">Cancel</button>
                <button [disabled]="!composedStepView.form.valid || !composedStepView.areChildComponentsValid"
                        (click)="onOkAction()"
                        class="btn btn-primary">
                    Ok
                </button>
            </div>
        </div>
    </div>
</div>
