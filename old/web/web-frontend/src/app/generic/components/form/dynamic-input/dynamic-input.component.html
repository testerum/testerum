<div class="dynamic-input">

    <div *ngIf="inputType == InputTypeEnum.BOOLEAN" class="boolean-container">
        <p-inputSwitch [ngModel]="getValueAsBoolean()"
                       (onChange)="onBooleanValueChange($event)"></p-inputSwitch>
        <div class="boolean-value-as-string">{{getValueAsBoolean()}}</div>
    </div>

    <div *ngIf="inputType == InputTypeEnum.TEXT">
        <input [(ngModel)]="value"
               (ngModelChange)="onValueChange()"
               placeholder="{{defaultValue}}"
               type="text" class="form-control full-width">
    </div>

    <div #parentElement *ngIf="inputType == InputTypeEnum.JAVASCRIPT">
        <monaco-editor [options]="{'language': 'javascript'}"
                       [(value)]="value"
                       [parentElemntRef]="parentElement"
                       [minHeight]="100"
                       (valueChange)="onValueChange()"
                       style="height:100%"
                       class="javascript-input"></monaco-editor>
    </div>

    <div *ngIf="inputType == InputTypeEnum.POSITIVE_INTEGER">
        <input [(ngModel)]="value"
               (ngModelChange)="onNumberChange()"
               placeholder="{{defaultValue}}"
               pKeyFilter="pint"
               type="text" class="form-control full-width">
    </div>
    <div *ngIf="inputType == InputTypeEnum.NUMBER">
        <input [(ngModel)]="value"
               (ngModelChange)="onNumberChange()"
               placeholder="{{defaultValue}}"
               pKeyFilter="num"
               type="text" class="form-control full-width">
    </div>

    <div *ngIf="inputType == InputTypeEnum.ENUM">
        <p-dropdown [options]="possibleValuesAsSelectItems"
                    [(ngModel)]="value"
                    (onChange)="onValueChange()"></p-dropdown>
    </div>

    <div *ngIf="inputType == InputTypeEnum.FILESYSTEM_DIRECTORY">
        <span class="full-width input-group">
            <file-chooser [(ngModel)]="value"
                          #2repositoryPath="ngModel"></file-chooser>
        </span>
    </div>

    <div *ngIf="inputType == InputTypeEnum.SELENIUM_DRIVER">
        <selenium-driver-input [defaultValue]="defaultValue"
                               [(value)]="value"
                               (valueChange)="onValueChange()"
        ></selenium-driver-input>
    </div>

</div>
