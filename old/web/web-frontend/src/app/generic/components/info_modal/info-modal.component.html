<div bsModal #infoModal="bs-modal" class="modal fade my_info-modal" tabindex="-1" role="dialog" [config]="{backdrop: 'static', keyboard: false}"
    (keydown)="onKeyDown($event)">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="close()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    {{title}}
                </h4>
            </div>
            <div class="modal-body">
                <pre class="info-text" [innerHTML]="text"></pre>

                <div *ngIf="suggestions.length > 0" class="suggestions">
                    <div class="suggestions-title">Suggestions:</div>
                    <ul class="suggestions-messages">
                        <li *ngFor="let suggestion of suggestions">
                            <pre class="suggestions-message" [innerHTML]="suggestion"></pre>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button (click)="close()" type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
