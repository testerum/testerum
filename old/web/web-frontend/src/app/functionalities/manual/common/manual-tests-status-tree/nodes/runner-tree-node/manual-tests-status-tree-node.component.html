<div class="node">

    <div class="full-line"
         (click)="setSelected();$event.stopPropagation();"
         (dblclick)="collapseNode()"
         title="{{getStatusTooltip()}}">

        <i aria-hidden="true"
           [class.fa_my-runner-waiting-colored]="model.status == ManualTestStatus.NOT_EXECUTED"
           [class.fa_my-runner-executing-colored]="model.status == ManualTestStatus.IN_PROGRESS"
           [class.fa_my-runner-passed-colored]="model.status == ManualTestStatus.PASSED"
           [class.fa_my-runner-failed-colored]="model.status == ManualTestStatus.FAILED"
           [class.fa_my-runner-disabled]="model.status == ManualTestStatus.BLOCKED"
           [class.fa_my-runner-attention-colored]="model.status == ManualTestStatus.NOT_APPLICABLE"></i>

        <i *ngIf="isFeatureNode()"
           aria-hidden="true"
           [class.fa_my-tree-folder-closed-colored]="!isOpenedNode()"
           [class.fa_my-tree-folder-opened-colored]="isOpenedNode()"></i>

        <i *ngIf="isTestNode()" class="fa_my-manual-test" aria-hidden="true"></i>

        <span class="node-text"
              [class.tree-leaf-selected]="model.isSelected()">{{model.name}}</span>
    </div>

    <json-children *ngIf="model.isContainer()"
                   [jsonTreeNodeState]="model.jsonTreeNodeState"
                   [modelComponentMapping]="modelComponentMapping"
                   [model]="model"
                   class="full-line">
    </json-children>
</div>
