<div class="vertical-space"></div>

<div class="button-container">
    <button type="button" class="btn btn-primary"
            (click)="onCreateNewTestPlan()">Create new Test Plan</button>
</div>

<div class="vertical-space"></div>

<div class="panel panel-default execution-card">
    <h4 class="execution-title">Active Executions</h4>
    <div class="panel-body" *ngFor="let activeExecPlan of manualTestPlansOverviewService.activeTestPlans">

        <manual-test-plan-overview [model]="activeExecPlan"></manual-test-plan-overview>

    </div>
</div>

<div class="panel panel-default execution-card">
    <h4 class="execution-title">Finalized Executions</h4>
    <div class="panel-body" *ngFor="let finalizedExecPlan of manualTestPlansOverviewService.finalizedTestPlans">

        <manual-test-plan-overview [model]="finalizedExecPlan"></manual-test-plan-overview>

    </div>
</div>
