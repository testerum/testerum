<span (click)="changeStatus();$event.stopPropagation();" class="manual-runner-step-status">
    <span *ngIf="stepStatus == ManualTestStepStatus.NOT_EXECUTED" class="step-status not-executed">
        <i class="fa_my-runner-executing-colored" aria-hidden="true"></i>
        <span>Not Executed</span>
    </span>

    <span *ngIf="stepStatus == ManualTestStepStatus.PASSED" class="step-status passed">
        <i class="fa_my-runner-passed-colored" aria-hidden="true"></i>
        <span>Passed</span>
    </span>

    <span *ngIf="stepStatus == ManualTestStepStatus.FAILED" class="step-status failed">
        <i class="fa_my-runner-failed-colored" aria-hidden="true"></i>
        <span>Failed</span>
    </span>
</span>
