<div class="main-container">
    <as-split direction="horizontal">
        <as-split-area [size]="30">
            <div style="margin: 5px 0 5px 0;">
                <manual-test-plan-overview
                    #overview
                    [planPath]="planPath"
                    [executionMode]="true">
                </manual-test-plan-overview>
            </div>

            <manual-tests-status-tree [isNavigationTree]="true" #tree></manual-tests-status-tree>

        </as-split-area>
        <as-split-area [size]="70">

            <manual-runner-editor [tree]="tree" [overview]="overview"></manual-runner-editor>

        </as-split-area>
    </as-split>
</div>
