<div class="runner-results-tabs">
    <p-tabView [(activeIndex)]="activeTabIndex">

        <p-tabPanel header="Tests Results" [headerStyleClass]="!tagsResultsUrl ? 'hidden' : ''">
            <result [url]="testsResultUrl"></result>
        </p-tabPanel>

        <p-tabPanel header="Tags Results" [headerStyleClass]="!tagsResultsUrl ? 'hidden' : ''">
            <result [url]="tagsResultsUrl"></result>
        </p-tabPanel>

        <p-tabPanel header="Statistics" [disabled]="!statisticsUrl">
            <result [url]="statisticsUrl"></result>
        </p-tabPanel>

    </p-tabView>

</div>
