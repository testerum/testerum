<div bsModal #runnerModal="bs-modal" class="modal fade run-config-modal" tabindex="-1" role="dialog" [config]="{backdrop: 'static'}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="cancel()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    <i class="fas fa-cogs"></i>
                    Run Configurations
                </h4>
            </div>

            <!-- TRIAL LICENSE -->
            <div class="modal-body">
                <as-split direction="horizontal">
                    <as-split-area [size]="33">
                        <runners-config-list></runners-config-list>
                    </as-split-area>
                    <as-split-area [size]="67">
                        <run-config-editor></run-config-editor>
                    </as-split-area>
                </as-split>
            </div>

            <div class="modal-footer">
                <button (click)="cancel();" type="button" class="btn btn-default">Cancel</button>
                <button (click)="saveAction()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
