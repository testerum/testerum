<div bsModal #modal="bs-modal" class="variables modal fade" tabindex="-1" role="dialog" [config]="{backdrop: 'static'}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button (click)="cancel()" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">
                    {{title}}
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="my-line">
                        <label class="my-label label-size">Name</label>
                        <div class="my-value">
                            <input required isNotBlankValidator
                                   #nameNgModel="ngModel" [(ngModel)]="newEnvironmentName"
                                   (change)="onEnvironmentNameChange($event)"
                                   type="text" class="form-control" name="name">
                            <input-error [model]="nameNgModel"
                                         [errorMessages]="{
                                            required: 'A name for this environment is required',
                                            a_resource_with_the_same_name_already_exist: 'A resource with the same name already exists'
                                         }"></input-error>
                        </div>
                    </div>
                </form>
            </div>

            <!-- BUTTONS -->
            <div class="modal-footer">
                <button (click)="cancel();" type="button" class="btn btn-default">Cancel</button>
                <button *ngIf="!isAddEnvironmentMode()" (click)="delete();" type="button" class="btn btn-danger">Delete</button>
                <button (click)="save()" [disabled]="!isValid()" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>
