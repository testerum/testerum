<div class="node">

    <div class="full-line"
         (mouseover)="hasMouseOver=true;$event.stopPropagation();"
         (mouseleave)="hasMouseOver=false">

        <span>{{ '{' }}</span>

        <span *ngIf="isCollapsed() && !isEmpty()"> ... }</span>
        <span *ngIf="!isCollapsed() && isEmpty()">}</span>

        <!-- BUTTONS RENDERING -->
        <div class="button-panel btn-group"
             *ngIf="isEditMode()"
             [class.hidden]="!hasMouseOver">

            <div
                title="Add Field With Array value" class="btn btn-default btn-xs btn-group"
                (click)="createArrayNode();$event.stopPropagation();">
                <i class="fa fa-plus" aria-hidden="true"></i><span> [ ]</span>
            </div>

            <div
                title="Add Field With Object value" class="btn btn-default btn-xs btn-group"
                (click)="createObjectNode();$event.stopPropagation();">
                <i class="fa fa-plus" aria-hidden="true"></i><span>{{" { }"}}</span>
            </div>

            <div
                title="Add Field with Null, Boolean, Number or String value" class="btn btn-default btn-xs btn-group"
                (click)="createPrimitiveNode();$event.stopPropagation();">
                <i class="fa fa-plus" aria-hidden="true"></i><span> S</span>
            </div>

            <div
                title="Delete" class="btn btn-default btn-xs btn-group"
                (click)="deleteEntry();$event.stopPropagation();">
                <i class="fa fa-trash" aria-hidden="true"></i>
            </div>
        </div>

        <tree-node-compare-mode [editMode]="displayEditModeForCompareMode()"
                                [selectedCompareMode]="model.compareMode"
                                (change)="onCompareModeChange($event)"
                                [class.hidden]="shouldHideCompareMode()">
        </tree-node-compare-mode>
    </div>

    <json-children [jsonTreeNodeState]="jsonTreeNodeState"
                   [modelComponentMapping]="modelComponentMapping"
                   [model]="model"
                   class="full-line">
    </json-children>

    <span *ngIf="!isCollapsed() && !isEmpty()">{{ '}' }}</span>
</div>
