<split-panel-container>
    <div>
        <div class="page-body">
            <form #stepForm="ngForm" class="form-horizontal">

                <!-- STEP -->
                <div class="my-line" style="align-items: flex-start">
                    <span class="step-text-phase">
                        {{StepPhaseEnum[model.phase] | titlecase}} &nbsp;
                    </span>

                    <!-- STEP PATTERN -->
                    <span class="full-width">
                        <div>
                            {{pattern || ""}}
                        </div>

                        <basic-step-parameters [patternParts]="model.stepPattern.patternParts"></basic-step-parameters>
                    </span>
                </div>

                <div class="vertical-space"></div>

                <!-- CLASS -->
                <div class="my-line">
                    <label class="my-label label-size">Class</label>
                    <span class="my-value">
                        {{getJavaClass() || ""}}
                    </span>
                </div>
                <!-- METHOD -->
                <div class="my-line">
                    <label class="my-label label-size">Method</label>
                    <span class="my-value">
                        {{getJavaMethod() || ""}}
                    </span>
                </div>

                <!-- TAGS -->
                <div class="my-line" *ngIf="model.tags.length > 0 ">
                    <label class="my-label label-size">Tags</label>
                    <div class="my-value" *ngIf="!isEditMode">
                        <ng-container *ngFor="let tag of model.tags">
                            <span class="label label-primary">{{tag}}</span>
                        </ng-container>
                    </div>
                </div>

                <!-- DESCRIPTION -->
                <div class="my-line" *ngIf="model.description">
                    <label class="my-label label-size">Description</label>
                    <div class="my-value" [innerHtml]="model.description | markdown"></div>
                </div>

            </form>
        </div>
    </div>

</split-panel-container>
