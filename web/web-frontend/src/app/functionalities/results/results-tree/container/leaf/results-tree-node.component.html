<div class="node"
     title="{{getStatusTooltip()}}">

    <div class="full-line"
         (click)="showResultFile()"
         [class.tree-node-selected]="isSelected">

        <i aria-hidden="true"
           [class.my-node-executing-color]="model.executionResult == ExecutionStatusEnum.EXECUTING"

           [class.fa_my-runner-waiting-colored]="model.executionResult == ExecutionStatusEnum.WAITING
                                              || model.executionResult == ExecutionStatusEnum.EXECUTING"

           [class.fa_my-runner-passed-colored]="model.executionResult == ExecutionStatusEnum.PASSED"
           [class.fa_my-runner-failed-colored]="model.executionResult == ExecutionStatusEnum.FAILED"
           [class.fa_my-runner-disabled-colored]="model.executionResult == ExecutionStatusEnum.DISABLED"
           [class.fa_my-runner-undefined-colored]="model.executionResult == ExecutionStatusEnum.UNDEFINED"
           [class.fa_my-runner-skipped-colored]="model.executionResult == ExecutionStatusEnum.SKIPPED"></i>

        <div class="node-text"
             [class.tree-leaf-selected]="isSelected">
            {{getNodeText()}}
        </div>
    </div>
</div>
