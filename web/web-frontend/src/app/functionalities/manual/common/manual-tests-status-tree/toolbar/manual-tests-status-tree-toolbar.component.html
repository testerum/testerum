<p-toolbar>
    <div class="line-filters">

        <div class="filters-group">
            <span class="filters-label">Filters:</span>
            <div class="btn-group" role="group">
                <div title="{{model.showNotExecuted? 'Hide Waiting':'Show Waiting'}}"
                     class="btn btn-default btn-xs btn-group"
                     [class.active]="model.showNotExecuted"
                     (click)="onToggleWaiting()">
                    <i class="fa_my-runner-waiting" aria-hidden="true"></i>
                </div>
            </div>
            <div class="btn-group" role="group">
                <div title="{{model.showPassed ? 'Hide Passed': 'Show Passed'}}"
                     class="btn btn-default btn-xs btn-group"
                     [class.active]="model.showPassed"
                     (click)="onTogglePassed()">
                    <i class="fa_my-runner-passed" aria-hidden="true"></i>
                </div>
            </div>
            <div class="btn-group" role="group">
                <div title="{{model.showFailed ? 'Hide Failed': 'Show Failed'}}"
                     class="btn btn-default btn-xs btn-group"
                     [class.active]="model.showFailed"
                     (click)="onToggleFailed()">
                    <i class="fa_my-runner-failed" aria-hidden="true"></i>
                </div>
            </div>
            <div class="btn-group" role="group">
                <div title="{{model.showBlocked ? 'Hide Blocked': 'Show Blocked'}}"
                     class="btn btn-default btn-xs btn-group"
                     [class.active]="model.showBlocked"
                     (click)="onToggleBlocked()">
                    <i class="fa_my-runner-disabled" aria-hidden="true"></i>
                </div>
            </div>
            <div class="btn-group" role="group">
                <div title="{{model.showNotApplicable ? 'Hide Not Applicable': 'Show Not Applicable'}}"
                     class="btn btn-default btn-xs btn-group"
                     [class.active]="model.showNotApplicable"
                     (click)="onToggleNotApplicable()">
                    <i class="fa_my-runner-undefined" aria-hidden="true"></i>
                </div>
            </div>

            <div title="{{isSearchButtonActive?'Hide ':'Show '}} Search Text"
                 (click)="onSearchButtonClickEvent()"
                 [class.active]="isSearchButtonActive"
                 class="btn btn-default btn-xs btn-group">
                <i class="fa_my-search" aria-hidden="true"></i>
            </div>

            <div title="{{isTagsButtonActive?'Hide ':'Show '}} Filter by Tags"
                 (click)="onTagsButtonClickEvent()"
                 [class.active]="isTagsButtonActive"
                 class="btn btn-default btn-xs btn-group">
                <i class="fa_my-tag" aria-hidden="true"></i>
            </div>
        </div>

        <div class="filters-group">
            <div class="btn-group" role="group">
                <div pTooltip="Expand to level 1"
                     tooltipPosition="bottom"
                     (click)="onExpandToLevelEvent(1)"
                     class="btn btn-default btn-xs btn-group">
                    <i class="fa_my-expand" aria-hidden="true"><span>1</span></i>
                </div>
                <div pTooltip="Expand to level 2"
                     tooltipPosition="bottom"
                     (click)="onExpandToLevelEvent(2)"
                     class="btn btn-default btn-xs btn-group">
                    <i class="fa_my-expand" aria-hidden="true"><span>2</span></i>
                </div>
                <div title="Expand All"
                     class="btn btn-default btn-xs btn-group"
                     (click)="onExpandAllNodes()">
                    <i class="fa_my-expand" aria-hidden="true"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="ui-inputgroup line-search full-width"
         *ngIf="isSearchButtonActive">
        <span class="ui-inputgroup-addon"
              pTooltip="Search"
              tooltipPosition="bottom"
              (click)="filter()">
            <i class="fa_my-search tags-search-icon"></i>
        </span>
        <input focus="true"
               [(ngModel)]="model.search"
               (blur)="onSearchInputDeFocus($event)"
               (keydown)="onSearchInputKey($event)"
               placeholder="Search"
               type="text"
               pInputText
               pTooltip="Search"
               tooltipPosition="bottom"
               class="full-width">
    </div>

    <div class="ui-inputgroup line-tags full-width"
         *ngIf="isTagsButtonActive">
        <span class="ui-inputgroup-addon"
              tooltipPosition="bottom"
              pTooltip="Tags"
              (click)="filter()">
            <i class="fa_my-tag tags-search-icon"></i>
        </span>
        <p-autoComplete #tagsElement
                        focus="true"
                        [(ngModel)]="model.tags"
                        [suggestions]="tagsToShow"
                        (completeMethod)="searchTags($event)"
                        (onSelect)="onTagSelect($event)"
                        (onUnselect)="onTagUnSelect($event)"
                        [delay]="0"
                        [multiple]="true"
                        [dropdown]="true"
                        placeholder="Tags"
                        tooltipPosition="bottom"
                        pTooltip="Tags"
                        id="tags" name="tags"></p-autoComplete>

    </div>

</p-toolbar>
